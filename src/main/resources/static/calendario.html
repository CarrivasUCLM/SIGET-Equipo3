<html lang="es" xml:lang="es"> 
	<head>
		<title>Calendario</title> 

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
		<link rel="stylesheet" type="text/css" href="css/calendario.css" media="all" />
		<link rel="stylesheet" type="text/css" href="css/popups.css" media="all" />

		<script type="text/javascript" src="js/funcionesCalendario.js"></script>
		<script type="text/javascript" src="js/calendario.js"></script>
	</head>
	<body>
		<div id="menu">
			<div>
			<ul>
				<li><button id="btn-convocar" class="btn btn-primary" onclick="cargar()">Nueva reunion</button></li>
				<li><label id="ROL" class="LabelRol"></label></li>
				<li class="item-r"><button id="btn-salir" class="btn-salir" onclick="location.href='index.html'; 	localStorage.clear();">SALIR</button></li>
				
			</ul>
			</div>
		</div>
		<br>
		<div id="cajas">
			<div id="calendario">
				<div id="anterior" onclick="mesantes()"></div>
				<div id="posterior" onclick="mesdespues()"></div>
				<h2 id="titulos"></h2>
				<table id="diasc">
					<tr id="fila0"><th scope="lun"></th><th scope="Mar"></th><th scope="Mie"></th><th scope="Jue"></th><th scope="Vie"></th><th scope="Sab"></th><th scope="Dom"></th></tr>
					<tr id="fila1"><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td></tr>
					<tr id="fila2"><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td></tr>
					<tr id="fila3"><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td></tr>
					<tr id="fila4"><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td></tr>
					<tr id="fila5"><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td></tr>
					<tr id="fila6"><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td><td onclick="clickInfoReuniones(id)" class="dia"></td></tr>
				</table>
				<div id="fechaactual"><em onclick="actualizar()">HOY: </em></div>
				<div id="buscafecha">
				<form action="#" name="buscar">
					<p>Buscar: MES
						<select name="buscames">
							<option value="0">Enero</option>
							<option value="1">Febrero</option>
							<option value="2">Marzo</option>
							<option value="3">Abril</option>
							<option value="4">Mayo</option>
							<option value="5">Junio</option>
							<option value="6">Julio</option>
							<option value="7">Agosto</option>
							<option value="8">Septiembre</option>
							<option value="9">Octubre</option>
							<option value="10">Noviembre</option>
							<option value="11">Diciembre</option>
						</select>
						AÑO 
						<input type="text" name="buscaanno" maxlength="4" size="4" />
		      
						<input type="button" value="BUSCAR" onclick="mifecha()" />
					</p>
				</form>
				</div>
			</div>
			
			<div id="reuniones">
				<div id="titulosreunion">
					<form id="formularioPreview"></form>
				</div>
			</div>
			<div id="cajainforeuniones" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">×</span> <span class="sr-only">close</span>
							</button>
							<h4 id="modalTitle" class="modal-title"><strong>Datos de Reunión</strong></h4>
						</div>
						<div id="modalBody" class="modal-body">
							<form>
								<div id="inputtitulo">
									<label id="texttitulo">Titulo:</label>
									<input type="text" id="titureunion" name="titureunion" maxlength="80" size="35" readonly>	
								</div>
								<div id="inputhora">
									<label id="texthora">Hora de inicio:</label>
									<input type="text" id="horareunion" name="horareunion" maxlength="5" size="4" readonly>
									
									<label id="texthora">Hora de fin:</label>
									<input type="text" id="horafinreunion" name="horafinreunion" maxlength="5" size="4" readonly>
								</div>
								<div id="inputdescripcion">
									<label id="textdescripcion">Descripción:</label><br>
									<textarea id="descripcion" name="descripcion" class="form-control" rows="7" cols="40" readonly></textarea><br>
								</div>
								<div id="inputasistentes">
									<label id="textasistentes">Asistentes:</label><br>
									<textarea id="asistentes" name="asistentes" class="form-control" rows="7" cols="40" readonly></textarea>
								</div>
								<div id="inputbotones" align = center>
									<a class="btn btn-success" onclick="aceptarReunion()">Aceptar</a>
									<a class="btn btn-danger" onclick="rechazarReunion()">Rechazar</a>
									<button id="btn-modificar" class="btn btn-primary">Modificar Reunión</button>
									<button id="btn-cancelar" class="btn btn-primary" onclick="cancelar()">Cancelar Reunión</button>
								</div>
							</form>
						</div>
				</div>
			</div>
			
			<div id="convocar" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">×</span> <span class="sr-only">close</span>
							</button>
							<h4 id="modalTitle" class="modal-title"><strong>Nueva reunion</strong></h4>
						</div>

						<div id="modalBody" class="modal-body">
							<form>
								<div id="inputtitulo">
									<label id="texttitulo">Titulo:</label>
									<input type="text" id="tituloconvocar" name="tituloconvocar" maxlength="80" size="35">	
								</div>
								<div>
									<label id="descripcionconv">Descripcion:</label>
									<input type="text" id="descripcionConvocar" placeholder="Descripción">
								</div>
								<div>
									<label id="fechaconv">Fecha:</label>
									<input type="date" id="fechaconvocar" name="trip-start" value="2020-07-22" min="2018-01-01"> 
								</div>
								<div>
									<label id="texthoraconv">Hora de inicio:</label>
									<input type="time" id="horaconvocar" name="appt" min="08:00" max="21:00" required>

									<label id="texthorafinconv">Hora de fin:</label>
									<input type="time" id="horafinconvocar" name="appt" min="08:00" max="21:00" required>
								</div>
								<div>
									<p>Selecciona los asistentes:</p>
									<p>(Pulse la tecla Ctrl para seleccionar varios)</p>
									<p>
										<select name="asistentesConvocar[]" id = "arrayAsistentes" multiple>
										</select>
									</p>
								</div>>
								<div id="inputbotones" align = center>
									<input type="submit" class="btn-submit" onclick="guardarReunion()" value="GUARDAR">
								</div>
							</form>
						</div>	
					</div>
				</div>
			</div>
	</body>
</html>
