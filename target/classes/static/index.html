<!DOCTYPE html>
<html>
<head>
<title>SIGET - Login</title>
<meta charset="ISO-8859-1">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script

<script

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
<body style="background-color: rgb(114, 159, 207);">

	<div class="body"></div>
<body style="background-color: rgb(238, 238, 236)">

	<div class="grad"></div>
	<div class="header">
		<div style="color: #FFFFFF;" align=center>
			<H1>SIGET</H1>
		</div>
		<div style="color: rgb(255, 255, 255); font-style: italic;"
			align=center>
			<H2>Su agenda virtual</H2>
		</div>
	</div>
	<br>

	<div class="jumbotron text-center" style="background-color: #FFFFFF;">
		<div class="container" id="divFormularios">
			<div class="row">
				<div class="col-sm-12 col-centered">
					<div id="divLogin">
						<em class="fa fa-id-card-o"></em> <input type="text"
							id="loginUsername" placeholder="Nombre de usuario"><br> <em
							class="fa fa-key icon"></em> <input type="password"
							id="loginUserPassword" placeholder="Contraseña"><br> <br>
					</div>
					<div>

						<p class="text-center">
							<input type="button" class="btn btn-primary" onclick="LogIn()"
								id="btnLogin" value="Iniciar sesión" />
						</p>


						<div class="text-center">
							<div class="col-sm-16">
								<h6>
									¿No tienes cuenta?<a href="register.html"> Regístrate aqui</a>
								</h6>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>


</body>
